<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Additive Synthesis</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div>
    <h1>Additive Stretch</h1>
  </div>
  <div>
    <span class="label left-label">Frequency</span>
    <input type="range" id="freq-slider" class="slider" min="0" max="1" step="0.00001" value="0.4" />
      <span id="freq-display" class="label freq-label"></span>
    <br />
    <span class="label left-label">Ratio</span>
    <input type="range" id="ratio-slider" class="slider" h="1" min="1" max="5" step="0.01" value="2" />
    <span id="ratio-display" class="label ratio-label"></span>
    <br />
    <span class="label left-label">Partials</span>
    <input type="range" id="parts-slider" class="slider" h="1" min="1" max="50" step="1" value="20" />
    <span id="parts-display" class="label parts-label"></span>
    <br />
    <span class="label left-label">Damp</span>
    <input type="range" id="damp-slider" class="slider" h="1" min="0.05" max="1.5" step="0.001" value="0.1" />
    <span id="damp-display" class="label damp-label"></span>
    <br />
    <span class="label left-label">BPM</span>
    <input type="range" id="tempo-slider" class="slider" h="1" min="60" max="900" step="1" value="150" />
    <span id="tempo-display" class="label tempo-label"></span>
    <br />
    <span class="label left-label">Release</span>
    <input type="range" id="release-slider" class="slider" h="1" min="0" max="1" step="0.001" value="0.45" />
    <span id="release-display" class="label envdamp-label"></span>
    <br />
    <span class="label left-label">Envelope damp</span>
    <input type="range" id="envdamp-slider" class="slider" h="1" min="0" max="1" step="0.001" value="0" />
    <span id="envdamp-display" class="label envdamp-label"></span>
  </div>
  <div>
    <input type="button" id="start" value="start" class="btn" />
    <input type="button" id="stop" value="stop" class="btn" />
  </div>

</body>

<script src="app.js"></script>

</html>
